    <link href="https://fonts.cdnfonts.com/css/bubbleboddy-neue-trial" rel="stylesheet">
    <title>Teste Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card-planta-extendido">

    </div>

    <div class="card-planta">
        <div class="informacoes-card">

                <h1 class="nome-planta nome-card">Boldo</h1>
                <p class="nome-cientifico nome-cientifico-card">Pelmus boldus</p>
