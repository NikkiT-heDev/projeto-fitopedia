<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitopédia</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/bubbleboddy-neue-trial" rel="stylesheet">
    <link rel="stylesheet" href="css/porte-moveis.css">
</head>
<body>
    <header>
        <div id="faixa-navbar">    
        </div>
        <nav class="navbar">
            <img id = "logo-navbar" src="imgs/fitopedia-logo-branca.png" alt="Logo" class="inverter0 inverter100">
            
            <button id="tema-do-site" class="jtfc-right">
                <div id="tema-atual"></div>
            </button>
        </nav>
    </header>

    <section id="home-inicial" class="claroVerde1 escuroVerde1">
        <!--Aqui irá ficar a logo inicial e a barra de pesquisa-->
       
        <div id="animacao-home">
            <div id="triangulo1" class="tr"></div>
            <div id="triangulo2" class="tr"></div>
            <div id="triangulo3" class="tr"></div>
        </div>

        <div style="width: 60%;" id="banner" class="home">
            <h1 id="banner-h1">FITOPÉDIA</h1>
            <p class="paragrafos">O site perfeito para explorar o poder das plantas através da Fitoterapia</p>
            <div id="barra-de-pesquisa" onmo>
                <input type="text" name="Pesquisar" id="barra" class="barra bordaBranca bordaPreta branco preto">
                <button id="button-pesquisar" class="barra">
                    <img src="imgs/icons/lupa.png" width="100%" alt="Pesquisar Botão" class="inverter0 inverter100">
                </button>
            </div>
        </div>
        <div id="imagem-banner" class="home">
            <img width="300px" src="imgs/notebook-modelo.png" alt="">
        </div>
    </section>

    <script src="js/script.js" defer></script>
</body>
</html>
